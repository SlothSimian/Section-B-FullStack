<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag Example</title>
    <!-- This is an example of Internal CSS-->
    <style>
    body {background-color:azure;}
    </style> 
</head>
<body>
    <!-- This is an Example of Inline CSS -->
    <div style="color: chartreuse;">
        This is my first div tag.
    </div>
    <div style="color:aqua; font-size: 20px;">
        This is my second div tag.
    </div>
    <div style="color:blueviolet; text-align: center;">
        This is my third div tag.
    </div>
</body>
</html>
